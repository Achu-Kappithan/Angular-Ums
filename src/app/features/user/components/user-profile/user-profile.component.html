
<div class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="w-full max-w-3xl p-4 sm:p-6 lg:p-8">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Profile Header -->
        <div class="p-6 border-b">
          <h1 class="text-2xl font-semibold text-gray-800">Profile Information</h1>
          <p class="text-gray-500 mt-1">View and manage your personal information</p>
        </div>
  
        <!-- Profile Content -->
        <div class="p-6">
          <div class="flex flex-col md:flex-row">
            <!-- Profile Image Section -->
            <div class="md:w-1/3 flex flex-col items-center mb-6 md:mb-0">
              <div class="w-40 h-40 rounded-full border-4 border-gray-100 shadow-sm overflow-hidden">
                <img 
                  id="profileImage" 
                  src="https://via.placeholder.com/300" 
                  alt="Profile Picture" 
                  class="w-full h-full object-cover"
                >
              </div>
              <button class="mt-4 text-sm text-blue-600 hover:text-blue-800 font-medium">
                Change Photo
              </button>
            </div>
  
            <!-- Profile Details Section -->
            <div *ngIf="user$ | async as user" class="md:w-2/3 md:pl-8">
              <div class="space-y-6">
                <!-- Name -->
                <div>
                  <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Name</h3>
                  <p id="userName" class="mt-1 text-lg font-medium text-gray-900">{{ user.data.user.name }}</p>
                </div>
  
                <!-- Email -->
                <div>
                  <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Email Address</h3>
                  <p id="userEmail" class="mt-1 text-lg text-gray-900">{{ user.data.user.email }}</p>
                </div>
  
                <!-- Phone -->
                <div>
                  <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Phone Number</h3>
                  <p id="userPhone" class="mt-1 text-lg text-gray-900">{{ user.data.user.phoneNumber }}</p>
                </div>
              </div>
  
              <!-- Action Buttons -->
              <div class="mt-8 flex flex-col sm:flex-row sm:space-x-4">
                <!-- Uncomment to enable buttons -->
                <!--
                <button class="mb-3 sm:mb-0 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium transition duration-300">
                  Edit Profile
                </button>
                <button class="border border-gray-300 text-gray-700 hover:bg-gray-50 py-2 px-4 rounded-md font-medium transition duration-300">
                  Change Password
                </button>
                -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
