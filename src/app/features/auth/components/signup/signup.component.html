<div class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Account</h2>
  
      <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Full Name</label>
          <input type="text" formControlName="name" placeholder="Enter your full name" 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          
          <!-- Validation message for Name -->
          <div *ngIf="signupform.get('name')?.invalid && (signupform.get('name')?.dirty || signupform.get('name')?.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="signupform.get('name')?.errors?.['required']">Name is required.</div>
            <div *ngIf="signupform.get('name')?.errors?.['minlength']">Name must be at least 4 characters.</div>
          </div>
        </div>
      
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Email Address</label>
          <input type="email" formControlName="email" placeholder="Enter your email" 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          
          <!-- Validation message for Email -->
          <div *ngIf="signupform.get('email')?.invalid && (signupform.get('email')?.dirty || signupform.get('email')?.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="signupform.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="signupform.get('email')?.errors?.['email']">Enter a valid email.</div>
          </div>
        </div>
      
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Phone Number</label>
          <input type="text" formControlName="phoneNumber" placeholder="Enter your phone number" 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          
          <!-- Validation message for Phone Number -->
          <div *ngIf="signupform.get('phoneNumber')?.invalid && (signupform.get('phoneNumber')?.dirty || signupform.get('phoneNumber')?.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="signupform.get('phoneNumber')?.errors?.['required']">Phone number is required.</div>
            <div *ngIf="signupform.get('phoneNumber')?.errors?.['minlength']">Phone number must be at least 10 digits.</div>
          </div>
        </div>
      
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Password</label>
          <input type="password" formControlName="password" placeholder="Create a password" 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          
          <!-- Validation message for Password -->
          <div *ngIf="signupform.get('password')?.invalid && (signupform.get('password')?.dirty || signupform.get('password')?.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="signupform.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="signupform.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
          </div>
        </div>
      
        <!-- Confirm Password Field (not added to FormGroup yet, extra field) -->
      
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">
          Register
        </button>
        <p class="text-sm text-center text-gray-600 mt-4">
          Already have an account?
          <a href="login.html" class="text-blue-500 hover:underline">Login here</a>
        </p>
      </form>
    </div>
  
</div>
