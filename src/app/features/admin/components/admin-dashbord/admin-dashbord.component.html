<div class="bg-gray-100 font-sans h-full" >
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">User Management</h1>
      
      <!-- Search and Filter Section -->
      <div class="mb-6 flex flex-col md:flex-row gap-4 items-center justify-between">
        <!-- Left Section: Search and Filter -->
        <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
          <input
            type="text"
            placeholder="Search users..."
            class="w-full md:w-64 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <select
            class="w-full md:w-48 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Filter by Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
      
        <!-- Right Section: Profile and Logout -->
        <div class="flex items-center gap-4">
          <!-- Profile Avatar -->
          <img
            src='https://i1.sndcdn.com/avatars-000749141740-s9x9e0-t500x500.jpg'
            alt="Profile"
            class="w-10 h-10 rounded-full border border-gray-300"
          />
          <!-- Logout Button -->
          <button  (click)="logOutAdmin()"
          class="text-sm text-red-500 hover:underline"
          >
            Logout
          </button>
        </div>
      </div>
      
  
      <!-- Users Table -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-4 font-semibold text-gray-700">Name</th>
              <th class="p-4 font-semibold text-gray-700">Email</th>
              <th class="p-4 font-semibold text-gray-700">Phone Number</th>
              <th class="p-4 font-semibold text-gray-700">Role</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="users$ | async as userData">
              <tr *ngIf="userData.users.length === 0">
                <td class="p-4 text-center text-gray-500" colspan="5">No users found.</td>
              </tr>
              <tr *ngFor="let user of userData.users" class="border-b hover:bg-gray-50">
                <td class="p-4">{{ user.name }}</td>
                <td class="p-4">{{ user.email }}</td>
                <td class="p-4">{{ user.phoneNumber }}</td>
                <td class="p-4">{{ user.is_admin ? 'Admin' : 'User' }}</td>
              </tr>
            </ng-container>
            
          </tbody>
        </table>
        
      </div>
    </div>
</div>
